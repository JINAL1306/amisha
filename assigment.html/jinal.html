<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr style="background-color: red">
        <td rowspan="3">1</td>
        <td rowspan="2">1</td>
        <td colspan="2">1</td>
        <td rowspan="3">1</td>
        <td colspan="2">1</td>
      </tr>
      <tr style="background-color: orange">
        <td>2</td>
        <td>2</td>
        <td>2</td>
        <td>2</td>
      </tr>
      <tr style="background-color: yellow">
        <td colspan="2">3</td>
        <td>3</td>
        <td>3</td>
        <td rowspan="3">3</td>
      </tr>
      <tr style="background-color: green">
        <td>4</td>
        <td colspan="2">4</td>
        <td colspan="3">4</td>
      </tr>
      <tr style="background-color: aqua">
        <td>5</td>
        <td colspan="2">5</td>
        <td rowspan="2">5</td>
        <td colspan="2">5</td>
      </tr>
      <tr style="background-color: blue">
        <td>6</td>
        <td colspan="2">6</td>
        <td colspan="4">6</td>
      </tr>
      <tr style="background-color: blueviolet">
        <td rowspan="4">7</td>
        <td rowspan="2" colspan="2">7</td>
        <td>7</td>
        <td colspan="3">7</td>
      </tr>
      <tr style="background-color: red">
        <td rowspan="3">8</td>
        <td rowspan="3" colspan="3">8</td>
      </tr>
      <tr style="background-color: orange">
        <td>9</td>
        <td>9</td>
      </tr>
      <tr style="background-color: yellow">
        <td>10</td>
        <td>10</td>
      </tr>
      <tr style="background-color: green">
        <td>11</td>
        <td colspan="4">11</td>
        <td>11</td>
        <td rowspan="2">11</td>
      </tr>
      <tr style="background-color: aqua">
        <td colspan="3">12</td>
        <td>12</td>
        <td rowspan="2">12</td>
        <td rowspan="2">12</td>
      </tr>
      <tr style="background-color: blue">
        <td rowspan="4" colspan="3">13</td>
        <td>13</td>
        <td>13</td>
      </tr>
      <tr style="background-color: blueviolet">
        <td>14</td>
        <td>14</td>
        <td>14</td>
        <td>14</td>
      </tr>
      <tr style="background-color: red">
        <td>15</td>
        <td>15</td>
        <td rowspan="1" colspan="2">15</td>
      </tr>
      <tr style="background-color: orange">
        <td rowspan="2">16</td>
        <td rowspan="2">16</td>
        <td colspan="2">16</td>
      </tr>
      <tr style="background-color: yellow">
        <td>17</td>
        <td colspan="2">17</td>
        <td colspan="2">17</td>
      </tr>
      <tr style="background-color: green">
        <td>18</td>
        <td colspan="6">18</td>
      </tr>
    </table>
  </body>
</html>
