<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>application form</legend>
      <form>
        first name: <input type="text" /> last name : <input type="text" />
        <br />
        date of birth : <input type="date" /> Age : <input type="number" />
        <br />
        Gender:male
        <select name="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
        Email address:<input type="email" placeholder="enter email address" />
        <br />
        position available:<input type="radio" />junior developer
        <input type="radio" />mid-level developer <input type="radio" />senior
        <br />
        developer programing Languages:<input type="checkbox" />java
        <input type="checkbox" />javascript <input type="checkbox" />Python
        <br />
        password:<input type="text" /> confirm password:<input type="text" />
        <button>submit</button>
        <button>reset</button>
      </form>
    </fieldset>
  </body>
</html>
